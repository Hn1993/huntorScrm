buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.1'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.huntor.scrm"
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.github.wangjiegulu:AndroidBucket:1.0.2'
    compile 'com.github.wangjiegulu:AndroidInject:1.0.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile project(':library')
    compile files('libs/android-async-http-1.4.5.jar')
    compile files('libs/core-3.2.0.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/android-iconify-1.0.9.jar')
}
